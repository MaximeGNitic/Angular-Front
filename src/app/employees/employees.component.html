<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="salaire">Salaire</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.salaire">
    </div>

    <button class="btn btn-primary">Submit</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salaire</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.salaire}}</td>
        <td>
            <button [routerLink]="['/edit', emp.id]">Modifier</button>
            <button (click)="deleteData(emp.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
